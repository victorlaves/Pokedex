<body>

    <section class="conteudo1">
        <section class="conteudos2">
            <section class="cadastro">
            <div class="labelcadastro">
                <label for="idpoke">ID Pokemon:</label>
                <input type="text" name="id" id="idpoke" placeholder="Ex : #001">
            </div>
            <div class="labelcadastro">
                <label for="nomepoke">Nome:</label>
                <input type="text" name="nome" id="nomepoke" placeholder="Ex : Pikachu">
            </div>
            <div class="labelcadastro">
                <label for="descricaopoke">Descrição:</label>
                <input type="text" name="descricao" id="descricaopoke" placeholder="Ex : Eletrico">
            </div>
            <div class="labelcadastro">
                <label for="alturapoke">Altura:</label>
                <input type="text" name="altura" id="alturapoke" placeholder="Ex : #001">
            </div>
            <div class="labelcadastro">
                <label for="categoriapoke">Categoria:</label>
                <input type="text" name="categoria" id="categoriapoke" placeholder="Ex : #Terrestre">
            </div>
            <div class="labelcadastro">
                <label for="pesopoke">Peso:</label>
                <br>
                <input type="text" name="id" id="pesopoke" placeholder="Ex : 80kg">
            </div>
            <div class="labelcadastro">
                <label for="habilidadepoke">Habilidade:</label>
                <input type="text" name="habilidade" id="habilidadepoke" placeholder="Ex : #001">
            </div>
            <div>
                <button class="btnCadastro">Cadastrar</button>
            </div>
        </section>
    </section>
